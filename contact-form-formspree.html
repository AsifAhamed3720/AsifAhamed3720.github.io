<!-- ===== CONTACT FORM - Formspree Version ===== -->
<!-- Replace the existing contact section with this -->

<section id="contact" class="contact-section">
  <h2>Get In Touch</h2>
  <p class="contact-intro">
    Have a question or want to work together? Send me a message!
  </p>
  
  <!-- Contact Form -->
  <form id="contact-form" class="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
    
    <!-- Name Input -->
    <div class="form-group">
      <label for="name">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Name
      </label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Your Name" 
        required
        minlength="2"
      >
    </div>
    
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        Email
      </label>
      <input 
        type="email" 
        id="email" 
        name="_replyto"
        placeholder="your.email@example.com" 
        required
      >
    </div>
    
    <!-- Subject Input -->
    <div class="form-group">
      <label for="subject">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Subject
      </label>
      <input 
        type="text" 
        id="subject" 
        name="_subject"
        placeholder="What's this about?" 
        required
        minlength="3"
      >
    </div>
    
    <!-- Message Textarea -->
    <div class="form-group">
      <label for="message">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Message
      </label>
      <textarea 
        id="message" 
        name="message" 
        placeholder="Your message here..." 
        required
        minlength="10"
        rows="6"
      ></textarea>
    </div>
    
    <!-- Formspree Status Messages -->
    <input type="hidden" name="_next" value="#contact">
    <input type="text" name="_gotcha" style="display:none">
    
    <!-- Submit Button -->
    <button type="submit" class="submit-btn">
      <span class="btn-text">Send Message</span>
      <svg class="btn-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
      <span class="btn-loading" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83" />
        </svg>
        Sending...
      </span>
    </button>
  </form>
  
  <!-- Success/Error Messages -->
  <div id="form-message" class="form-message" style="display: none;"></div>
